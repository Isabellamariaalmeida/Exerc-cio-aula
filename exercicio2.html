<p>Em uma frase podemos definir as <b>ênfases</b> desejadas, ou seja, as palavras mais importantes.<br>
É possivel incluir uma palavra menor que as demais.<br>
Usar recursos de subscrito e sobrescrito:<br>
H<sub>2</sub>O<br>
8<sup>2</sup><br></p>

Alguns texto <del>execluidos</del>. Além de fazer combinações:<br>
<strong>H<sub>2</sub>0</strong><br>
8<sup>2</sup><br>
<em><b>Palavras importantes</em></b>
