<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Tabela de Cursos</title>
  </head>
  <body>
    <h1>Tabela de cursos</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Curso</th>
          <th>Duração</th>
          <th>Turno</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Web Design</td>
          <td>6 meses</td>
          <td>Noite</td>
        </tr>
        <tr>
          <td>Informática</td>
          <td>1 ano</td>
          <td>Tarde</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Outros cursos em breve</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
